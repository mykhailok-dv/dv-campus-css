<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lesson 3. UIBrush</title>
    <meta name="description" content="DV Campus">
    <meta name="author" content="Mykhailo Khrypko">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="wrapper">
    <header>
    </header>
    <main class="main">
        <section id="contact" aria-label="Contact Us">
            <form method="post" action="/">
                <h2>Contact Us</h2>
                <div class="field">
                    <label for="contact-name">Your name:</label>
                    <input type="text" id="contact-name" placeholder="John Doe"/>
                </div>
                <div class="field">
                    <label for="contact-email">Your email:</label>
                    <input type="email" id="contact-email" placeholder="email@example.com"/>
                </div>
                <div class="field">
                    <label for="contact-question">Question:</label>
                    <textarea id="contact-question" rows="4" placeholder="Please, enter your question"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <span>Copyright by DV Campus</span>
    </footer>
</div>
</body>
</html>
